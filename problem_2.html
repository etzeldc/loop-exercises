<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>problem_2</title>
</head>
<body>
    <script>
        for (var i = 0; i < 101; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                //i must be divisible by both 3 and 5
                console.log("FizzBuzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
                //i must be divisible by 3, but not 5
            } else if (i % 5 == 0) {
                console.log("Buzz");
                //i must be divisible by 5, not 3
            } else {
                console.log(i);
                //console the rest of the i after the conditions have been met
            }
        }
    </script>
</body>
</html>
