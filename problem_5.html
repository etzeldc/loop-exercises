<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>problem_5</title>
</head>
<body>
    <script>
        var a = 1, b = 0, c, total = 0;//three variables, a first value, a second value, a placeholder, and a summation
        for (var i = 0; i < 11; i++) {//counting to ten from zero, ***ZERO IS THE FIRST FIBONACCI NUMBER***
            c = a;//the place holder takes the value of the first number
            a = a + b;//the first value then takes the value of itself plus the second number (shifting the a and b leashes one number down the sequnce)
            b = c;//the second number is then set to the placeholder's value (the sum of the previous next number in the sequence)
            total = total + b;//the var that holds every F# each loop is added to the summation.
        }//back up to continue through the count until i<11
        console.log(total);//logs the summation to the console
    </script>
    <script>
        var x = 2, y = 1, z, total = 0;
        for (var j = 0; j < 29; j++) {//found the max value of this by console.log(b)-ing within the for statement of the previous code to identify the greatest F#<2mil
            z = x;
            x = x + y;
            y = z;//following the same sequence as before enables var y to hold each F# value as the for loop counts
            if (y % 2 !== 0) {//before the loop cycles, we check to see if the value is odd
                total = total + y;//and then use var total to summate each of those odd F# values
            }
        }
        console.log(total);//logs the summation to the console
    </script>
</body>
</html>
