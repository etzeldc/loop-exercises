<body>
    <script>
        var hash = "#";
        //creating a variable to hold the hashtag value
        for (var i = 1; i < 8; i++) {
            //the counter starts at one and ends just before 8 at 7
            console.log(hash);
            //hashtags are logged as many times as i is currently equal to
            hash = hash + "#";
            //then another hashtag string is added on to the end
        }
    </script>
